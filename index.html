<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="app.js"></script>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

  </head>
  <body>

    <h1>larlaa</h1>
    <h1 id="titulo" class="texto">Calculadora</h1>
    <div id="calc">
      <div id="calc-top"></div>
      <div id="calc-middle">
        <div id="display"></div>
        <div id="buttons">
          <ul>
            <li id="btnMm" class="button">M+</li>
            <li id="btnMc" class="button">MC</li>
            <li id="btnMi" class="button">M-</li>
            <li id="btnD" class="button">/</li>
            <li id="btnSev" class="button">7</li>
            <li id="btnEig" class="button">8</li>
            <li id="btnNin" class="button">9</li>
            <li id="btnAs" class="button">*</li>
            <li id="btnFou" class="button">4</li>
            <li id="btnFiv" class="button">5</li>
            <li id="btnSix" class="button">6</li>
            <li id="btnRes" class="button">-</li>
            <li id="btnOne" class="button">1</li>
            <li id="btnTwo" class="button">2</li>
            <li id="btnTre" class="button">3</li>
            <li id="btnP" class="button">+</li>
            <li id="btnC" class="button">C</li>
            <li id="btnZer" class="button">0</li>
            <li id="btnPoi" class="button">.</li>
            <li id="btnIg" class="button">=</li>
          </ul>
          </div>
      </div>
      <div id="calc-bottom"></div>
    </div>
  </body>
</html>
